<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Widget Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>
    
    <div class="weather-container">
<!-- Clima actual (Nombre de la ciudad, día) -->
        <div class="current">
            <div class="city">Wherever City</div>
            <div class="day">Now</div>

<!-- Clima actual (Icono y datos) -->
            <div class="row">
                <div class="icon">
                    <img src="img/lluvia-clima.png" width="128" alt="Clima">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">
                            27°
                        </div>
                        <div class="temperature-low">
                            /20°
                        </div>
                    </div>
                    <div class="status">
                        Drizzling
                    </div>
                </div>
            </div>
<!-- Items (Fila de caracteristicas) -->
            <div class="test">
                <div class="more">
                    <div class="item">
                        <div class="icon">
                            <span class="material-icons">
                                water_drop
                            </span>
                        </div>
                        <div class="text">
                            <div class="value">9 km/h</div>
                            <div class="type">Wind</div>
                        </div>
                    </div>
                </div>
                <div class="more">
                    <div class="item">
                        <div class="icon">
                            <span class="material-icons">
                                air
                            </span>
                        </div>
                        <div class="text">
                            <div class="value">93%</div>
                            <div class="type">Changes of rain</div>
                        </div>
                    </div>
                </div>
                <div class="more">
                    <div class="item">
                        <div class="icon">
                            <span <span class="material-icons">
                                water
                            </span>
                        </div>
                        <div class="text">
                            <div class="value">31%</div>
                            <div class="type">Humidity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Lista de días [comienzo] -->
        <div class="list">

            <div class="day">
                <div class="name">
                    Mon
                </div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">cloud</class=>
                    </div>
                    <div class="status">Cloundy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-hight">20°</div>
                    <div class="temperature-low">/17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">
                    Tue
                </div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">ac_unit</class=>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-hight">20°</div>
                    <div class="temperature-low">/17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">
                    Wed
                </div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">thunderstorm</class=>
                    </div>
                    <div class="status">Thunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-hight">20°</div>
                    <div class="temperature-low">/17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">
                    Thu
                </div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">wb_twilight</class=>
                    </div>
                    <div class="status">Partially Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-hight">20°</div>
                    <div class="temperature-low">/17°</div>
                </div>
            </div>
            <div class="day">
                <div class="name">
                    Fri
                </div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">sunny</class=>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-hight">20°</div>
                    <div class="temperature-low">/17°</div>
                </div>
            </div>
        </div>

<!-- Lista de días [final] -->
    </div>



</body>
</html>
