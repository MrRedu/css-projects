<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cartita</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/eevee.png" type="image/x-icon">

</head>
<body>
    

    <main class="container">

        <article class="card">

            <img src="./img/fondoencabezado.svg" alt="Background-Card" class="card-header">

            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="Pokemon" class="card-body-contentimg-img" width="150">
                </div>

                <h2 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h2>
                <p class="card-body-description">
                    Legendario (Coleccionable)
                </p>
            </div>

            <div class="card-footer">
                <div class="card-footer-power">
                    <h4>Elemento</h4>
                    <img src="./img/fuego.png" alt="Fuego" class="card-footer-power-img">
                </div>
                <div class="card-footer-resistencia">
                    <h4>Resistencia</h4>
                    <img src="./img/castillo.png" alt="Castillo:" class="card-footer-resistencia-img">
                </div>
                <div class="card-footer-bonus">
                    <h4>Bonus</h4>
                    <img src="./img/cofre.png" alt="Cofre" class="card-footer-bonus-img">
                </div>
            </div>

        </article>
    </main>
