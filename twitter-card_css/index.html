<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>

    <div class="esto-esta-para-opacar-el-fondo">

        <div class="profile-container">

            <div class="profile">
                <img src="img/perfil.jpg" width="120" alt="Foto de perfil">

                <div class="info">

                    <div class="header">
                        <div class="photo">
                            <img src="img/perfil.jpg" width="80" alt="">
                        </div>
                        <div class="actions">
                            <button>Seguido</button>
                        </div>
                    </div>

                    <div class="user-info">
                        <div class="name">
                            <a href="#">
                                Björn Ragnarsson
                            </a>
                        </div>
                        <div class="username">
                            <a href="">
                                @username
                            </a>
                        </div>
                    </div>

                    <div class="description">
                        Mejor conocido como Brazo de Hierro. Rey vikingo de <a href="">#Suecia</a>, goberné durante el siglo VIII o IX, nadie está seguro, y yo lo olvidé...
                    </div>

                    <div class="followers-container">
                        <div class="following">
                            <a href="">
                                <span class="number">
                                    2.4k
                                </span> Siguiendo
                            </a>
                        </div>
                        <div class="followers">
                            <a href="">
                                <span class="number">
                                    24.2M
                                </span> Seguidores
                            </a>
                        </div>
                    </div>

                    <div class="other">
                        <a href="">
                            <div class="photos">
                                <img src="img/perfil_2.jpg" alt="">
                                <img src="img/perfil_3.jpg" alt="">
                                <img src="img/perfil_4.jpg" alt="">
                            </div>
                            <div class="names">
                                Larguertha, Ragnar y 80 personas que sigues también siguen a esta cuenta.
                            </div>
                        </a>
                    </div>

                </div>

            </div>

        </div>

    </div>



</body>
</html>
